<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MINE SWEEPER</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
			rel="stylesheet"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="start screen shown">
			<div class="difficulty">
				<h1>Difficulty</h1>
				<div class="wrapper">
					<div class="dropdown">
						<div class="select">
							<span class="selected">Medium</span>
							<div class="caret closed"></div>
						</div>
						<ul class="menu closed">
							<li id="0" class="closed">Hard</li>
							<li id="1" class="active closed">Medium</li>
							<li id="2" class="closed">Easy</li>
							<li id="3" class="closed">Custom</li>
						</ul>
					</div>
					<div class="detail">
						<div class="mines">
							<span class="heading">Mines: </span>
							<input type="number" id="mine" value="35" />
							<div class="error">
								❌Mines can't be more than the total number of
								blocks
							</div>
							<div class="advice">
								⚠ Advice: Mines shall be less than 30% of the
								area
							</div>
						</div>
						<div class="dimensions">
							<span class="heading">Dimensions: </span>
							<div>
								<input type="number" id="length" value="10" />
								<span>x</span>
								<input type="number" id="width" value="21" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="start-btn">Start Game</div>
		</div>
		<div class="game screen">
			<div class="info">
				<div class="level">Medium</div>
				<div class="mines-time">
					<div class="mines">
						<img src="./images/flag.svg" alt="mines: " />
						<span>35</span>
					</div>
					<div class="time">
						<img src="./images/watch.svg" alt="time: " />
						<span>000</span>s
					</div>
				</div>
				<div class="pause">
					<img src="./images/pause.svg" alt="| |" />
				</div>
			</div>
			<div class="container">
				<div>
					<span class="sentence">Waiting for YOU to start</span>
					<span class="cursor"></span>
				</div>
				<canvas id="canvas"></canvas>
			</div>
		</div>
		<div class="pause-over screen"></div>
		<script src="./script/main.js"></script>
		<script src="./script/game.js"></script>
	</body>
</html>
